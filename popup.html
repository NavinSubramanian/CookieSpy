<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cookie Monitor</title>
    <script src="popup.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 10px;
        padding: 10px;
        width: 300px;
      }
      h1 {
        font-size: 20px;
        text-align: center;
      }
      button {
        display: block;
        margin: 10px auto;
        padding: 10px 15px;
        font-size: 14px;
        cursor: pointer;
      }
      ul {
        list-style: none;
        padding: 0;
      }
      li {
        background: #f9f9f9;
        margin: 5px 0;
        padding: 8px;
        border: 1px solid #ddd;
        word-wrap: break-word;
      }
      .log {
        margin-top: 10px;
        padding: 10px;
        border: 1px solid #ddd;
        background: #f9f9f9;
        max-height: 200px;
        overflow-y: auto;
      }
    </style>
  </head>
  <body>
    <h1>Cookie Monitor</h1>
    <button id="viewCookies">View Cookies</button>
    <button id="clearCookies">Clear Cookies</button>
    <ul id="cookieList">
      <li>Cookies will appear here...</li>
    </ul>
    <hr />
    <h1>Cookie Logs</h1>
    <button id="openPersistent">Open Persistent Monitor</button>
    <script src="popup.js"></script>
  </body>
</html>
