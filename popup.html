<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cookie Monitor</title>
    <link rel="stylesheet" href="main.css" />
    <script src="popup.js"></script>
  </head>
  <body>
    <div class="cookiePopup">
      <h1>Cookie Monitor</h1>
      <div class="cookieTask">
        <button id="viewCookies">View Cookies</button>
        <button id="clearCookies">Clear Cookies</button>
      </div>
      <ul id="cookieList">
        <li>Cookies will appear here...</li>
      </ul>
      <hr />
      <h1>Cookie Logs</h1>
      <button id="openPersistent">Open Persistent Monitor</button>
    </div>
  </body>
</html>
