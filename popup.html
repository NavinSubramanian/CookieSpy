<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cookie Monitor</title>
    <link rel="stylesheet" href="main.css" />
    <script src="popup.js" defer></script>
  </head>
  <body>
    <div class="popup-container">
      <div class="header">
        <h1>Cookie Spy</h1>
        <div class="icons">
          <button id="themeToggle">‚èæ</button>
        </div>
      </div>
      <div class="tabs">
        <p class="tab active" data-target="technologies">Cookies</p>
        <p class="tab" data-target="info">Settings</p>
      </div>
      <div class="content">
        <div id="technologies" class="tab-content active">
          <div class="cookieTask">
            <button class="mainButton" id="viewCookies">View Cookies</button>
            <!-- <button class="mainButton" id="clearCookies">Clear Cookies</button> -->
            <button class="mainButton" id="detectThirdParty">Detect Third-Party Cookies</button>
          </div>
          <ul id="securityScore">
            <span>üîç Website Score: <strong id="scoreValue">Loading...</strong></span>
          </ul>
          <hr />
          <h1>Cookie Logs</h1>
          <button class="mainButton" id="openPersistent">Open Persistent Monitor</button>
        </div>
        <div id="info" class="tab-content">
          <h1 class="section-header" data-target="settingsSection">Settings</h1>
          <div id="settingsSection" class="section hidden">
            <label>
              <input type="checkbox" id="enableNotifications" />
              Enable System Notifications
            </label>
            <label>
              <input type="checkbox" id="enableTabLogging" />
              Enable Logging on Selected Tab
            </label>
            <select id="tabDropdown"></select>
            <label>
              <input type="checkbox" id="disableThirdPartyCookies" />
              Disable Third-Party Cookies
            </label>
            <label>
              <input type="checkbox" id="autoDeleteCookies" />
              Auto-Delete Cookies on Tab Close
            </label>
          </div>
        </div>        
      </div>
    </div>

    <!-- Overlay for cookie table -->
    <div id="cookieOverlay" class="overlay">
      <div class="popup">
        <div class="overlayHead">
          <h2>Cookies Table</h2>
          <button class="close-btn" id="closePopup">Close</button>
        </div>
        <input type="text" id="cookieSearch" placeholder="Search cookies..." />
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Value</th>
              <th>Expiration</th>
              <th>Threshold Frequency</th>
              <th>Performance Quality</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="cookieTableBody">
          </tbody>
        </table>

        <!-- New Cookie Section -->
        <h3>Add New Cookie</h3>
        <div class="add-cookie-container">
          <input type="text" id="newCookieName" placeholder="Cookie Name" />
          <input type="text" id="newCookieValue" placeholder="Cookie Value" />
        </div>
        <button id="addCookie">Add Cookie</button>

        <!-- Export Section -->
        <h3>Export Cookies</h3>
        <button id="exportJson">Export as JSON</button>
        <button id="exportCsv">Export as CSV</button>
      </div>
    </div>
  </body>
</html>
